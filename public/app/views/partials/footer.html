<!--<span>&copy; {{app.year}} - {{ app.name }}</span>-->
<div class="pull-left">
    <em class="fa  fa-user"> </em> {{administratorsCount}}
</div>
<div class="pull-left">
    <em class="fa  fa-users"> </em> {{usersCount}}
</div>
<div class="pull-left" ng-show="socketConnection">
    <em class="fa  fa-rocket"> </em>
</div>
<div ng-click="reconnectSocket()" class="pull-left" ng-hide="socketConnection">
    <em class="fa  fa-thumbs-o-down"> </em>
</div>

<div ng-click="toggleEnvironment()" class="pull-left" ng-show="serverEnvironment == 'production'">
    <em class="fa fa-cloud"></em>Production
</div>
<div ng-click="toggleEnvironment()" class="pull-left" ng-show="serverEnvironment == 'development'">
    <em class="fa  fa-heartbeat"></em>Development
</div>
<div ng-click="toggleEnvironment()" class="pull-left" ng-show="serverEnvironment == 'local'">
    <em class="fa fa-desktop"></em>Local
</div>

<div ng-click="toggleDebugState()" class="pull-left" ng-show="debugState == true">
    <em class="fa fa-terminal"> </em>
</div>
<div ng-click="toggleDebugState()" class="pull-left" ng-show="debugState == false">
    <em class="fa  fa-code"> </em>
</div>

<div class="pull-right">
    <span>Â©</span>
    <span>2016</span>
    <span> </span>
    <span ng-if="user.username == 'aris'"> <img  src="app/img/bedbug/logo-single.png" style="height: 17px; top: -2px; position: relative;">Bedbug</span>

    <img ng-if="user.username != 'aris'" src="http://www.goingup.eu/wp-content/uploads/GU-logo-white-transparent.png" style="height: 15px;">
    <span> {{version}}</span>
</div>
