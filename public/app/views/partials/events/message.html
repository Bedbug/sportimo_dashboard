<div class="timeline-badge">
    {{event.time}}'
</div>
<div class="timeline-panel">
    <div class="popover" ng-class="($index%2==0?'right':'left') +' '+ event.trigger" style="min-height:48px">
        <div class="arrow"></div>
        <!-- EVENT DATA VIEW -->
<div class="popover-content" ng-class="event.type">
    <div class="table-grid table-grid-align-middle mb">
        <div class="col">
            <p class="m0">
                <a href="#" class="text-muted">
                    <strong>{{event.data.sender}}</strong>
                </a>posted a comment:</p>
        </div>
    </div>
    <p>
        <em>{{event.data.message}}</em>
    </p>
</div>
        <!-- END EVENT DATA VIEW -->
    </div>
</div>
