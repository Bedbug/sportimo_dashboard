<div class="timeline-badge">
    {{event.time}}'
</div>
<div class="timeline-panel">
    <div class="popover" ng-class="($index%2==0?'right':'left') +' '+ event.trigger" style="min-height:48px">
        <div class="arrow"></div>
        <!-- EVENT DATA VIEW -->
<div class="popover-content" ng-class="event.type">
    <div class="table-grid table-grid-align-middle mb">
        <div class="col">
            <p class="m0">
                <img class='ui-select-match-img' alt='{{now.data.team }}' src='{{match.data[event.data.team].logo}}'>
                <strong>{{event.data.time}}'</strong> {{event.type}} -  {{event.data.players[0].name}}
        </div>
    </div>
</div>
        <!-- END EVENT DATA VIEW -->
    </div>
</div>
