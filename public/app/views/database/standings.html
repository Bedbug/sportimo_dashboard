<div class="panel panel-default">
    <div class="panel-heading">
        <div class="form-group">

            <div class="col-sm-6 p0">
                <ui-select on-select="onSelectedCompetition($item)" ng-model="selectedCompetition" theme="bootstrap" ng-disabled="uisel.disabled"
                class="text-left">
                    <ui-select-match placeholder="Competition">{{$select.selected.name.en}}</ui-select-match>
                    <ui-select-choices repeat="standing.competitionid as standing in Standings | filter: $select.search">
                        <span ng-bind-html="standing.name.en | highlight: $select.search"></span>
                    </ui-select-choices>
                </ui-select>
            </div>

            <div ng-show="Seasons" class="col-sm-6" style="padding-right:0">
                <ui-select on-select="onSelectedSeason($item)" theme="bootstrap" ng-model="selectedSeason" ng-disabled="uisel.disabled" class="text-left">
                    <ui-select-match placeholder="Season">{{$select.selected}}</ui-select-match>
                    <ui-select-choices repeat="season in Seasons | filter: $select.search">
                        <span ng-bind-html="season | highlight: $select.search"></span>
                    </ui-select-choices>
                </ui-select>
            </div>

        </div>
    </div>

    <div class="panel-body col-xs-12">
        <div ng-show="standing.teams" class="table-responsive">
            <div class="input-group">
                <input ng-model="search" placeholder="Search teams..." type="text" class="form-control"><span class="input-group-btn"><button type="button" ng-click="search=''" class="btn btn btn-default"><i class="fa fa-times"></i></button></span></div>
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th class="text-center">Team</th>
                        <th tooltip="Matches Played" tooltip-append-to-body="true" class="text-center">MP</th>
                        <th tooltip="Goals For" tooltip-append-to-body="true" class="text-center">GF</th>
                        <th tooltip="Goals Against" tooltip-append-to-body="true" class="text-center">GA</th>
                        <th tooltip="Wins" tooltip-append-to-body="true" class="text-center">W</th>
                        <th tooltip="Losses" tooltip-append-to-body="true" class="text-center">L</th>
                        <th tooltip="Ties" tooltip-append-to-body="true" class="text-center">T</th>
                        <th class="text-center">Points</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="team in standing.teams | filter: search">
                        <td>
                            {{team.rank}}
                        </td>
                        <td>
                            {{team.teamName.en}}
                        </td>
                        <td class="text-center">
                            {{team.gamesPlayed}}
                        </td>
                        <td class="text-center">
                            {{team.goalsFor}}
                        </td>
                        <td class="text-center">
                            {{team.goalsAgainst}}
                        </td>
                        <td class="text-center">
                            {{team.wins}}
                        </td>
                        <td class="text-center">
                            {{team.losses}}
                        </td>
                        <td class="text-center">
                            {{team.ties}}
                        </td>
                        <td class="text-center">
                            {{team.points}}
                        </td>
                    </tr>
                </tbody>
            </table>



        </div>
    </div>
    <div class="panel-footer input-group col-xs-12 no-padding text-right">
        <br/>        
        <span ng-show="standing.teams">Last Updated: {{formatDate(standing.lastupdate)}}&nbsp;&nbsp;&nbsp;</span>
        <br/>
    </div>
</div>

<!-- END OF SEARCH -->
