<div class="unwrap">
    <div class="match-profile bg-cover bg-gray-darker">
        <div class="match-profile-heading p-xl text-center text-white">
            <div class="match-logos">
                <div class="team-logo pull-left ">
                    <img ng-src="{{match.data.home_team.logo}}"/>
                    {{match.data.home_team.name}}
                </div>
                <div class="team-logo pull-right ">
                    <img ng-src="{{match.data.away_team.logo}}"/>
                    {{match.data.away_team.name}}
                </div>
            </div>
            <div ng-show="match.data.state > 0" class="match-info">
                <small class="text-muted"></small>
                <h1>2 - 0</h1>
                <h5>89'</h5>
            </div>
            <div ng-show="match.data.state == 0" class="match-info">
                <small class="text-muted"></small>
                <h5><strong>{{formatDate(match.data.match_date)}}</strong></h5>
                <h5 class="text-muted">{{match.GetCurrentSegment()}}</h5>
            </div>
        </div>
    </div>
    <div class="text-center bg-gray-dark p-lg">
        <div class="row row-table">
            <div class="col-xs-4 br">
                <h3 class="m0">400</h3>

                <p class="m0">
                    <span class="hidden-xs">Connected</span>
                    <span>Users</span>
                </p>
            </div>
            <div class="col-xs-4 br">
                <h3 class="m0">2000</h3>

                <p class="m0">Likes</p>
            </div>
            <div class="col-xs-4">
                <h3 class="m0">100</h3>

                <p class="m0">Following</p>
            </div>
        </div>
    </div>

    <div>
        <!-- START panel-->
        <div id="matchData" class="panel panel-default">
            <div class="panel-body">
                <tabset>
                    <tab heading="Timeline">

                        <div class="col-md-9">
                            <!-- START timeline-->
                            <ul ng-repeat="segment in match.data.timeline | reverse " class="timeline">

                                <li data-datetime="{{match.sport.segments[ match.data.timeline.length - 1 - $index].name}}"
                                    class="timeline-separator"></li>
                                <!-- START timeline item-->

                                <li ng-repeat="event in segment | reverse" class="custom"
                                    ng-class="$index%2==0?'timeline-inverted':'timeline-left'">
                                    <div class="timeline-badge">
                                        <em class="fa fa-comment" ng-class="event.trigger"></em>
                                    </div>
                                    <div class="timeline-panel">
                                        <div class="popover"
                                             ng-class="($index%2==0?'right':'left') +' '+ event.trigger">
                                            <div class="arrow"></div>

                                            <ng-include
                                                    src="'app/views/partials/events/'+event.type+'.html'"></ng-include>

                                            <!--<div class="popover-content" ng-class="event.trigger">-->
                                            <!--<div class="table-grid table-grid-align-middle mb">-->
                                            <!--<div class="col">-->
                                            <!--<p class="m0">-->
                                            <!--{{event.data.time}}-->
                                            <!--<a href="#" class="text-muted">-->
                                            <!--<strong>{{event.data.sender}}</strong>-->
                                            <!--</a>posted a comment</p>-->
                                            <!--</div>-->
                                            <!--</div>-->
                                            <!--<p>-->
                                            <!--<em>{{event.data.message}}</em>-->
                                            <!--</p>-->
                                            <!--</div>-->

                                        </div>
                                    </div>
                                </li>
                                <!-- END timeline item-->
                                <!-- START timeline item-->
                                <li class="timeline-end">
                                    <a href="#" class="timeline-badge timeline-start-badge">
                                        <em class="fa fa-circle"></em>
                                    </a>
                                </li>
                                <!-- END timeline item-->
                            </ul>
                            <!-- END timeline-->
                        </div>

                        <div class="col-md-3 panel">

                            <!-- Message Option-->
                            <div class="panel" style="margin-top: 18px;">
                                <h3 ng-click="openMessage=1" class="m0 pb-lg panel-heading">Message</h3>

                                <div ng-show="openMessage==1" class="form-group mb-xl panel-body">

                                    <div class="mda-form-group ">
                                    <textarea ng-model="push.message" style="height: 180px;"
                                              placeholder="{{demomessage}}" rows="7"
                                              aria-multiline="true" tabindex="0" aria-invalid="false"
                                              class="mda-form-control ng-pristine ng-valid ng-touched"
                                              style="margin-top: 0px; margin-bottom: 0px; height: 139px;"></textarea>
                                        <label>Message</label>
                                        <span class="mda-form-msg right">Any message here</span>
                                    </div>
                                    <div class="">
                                        <br/>
                                        <button ladda="pushLoading" data-style="expand-left"
                                                ng-click="sendMessage(match.id, push.message)"
                                                class="btn btn-success pull-right btn-lg">
                                            Send Message
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <!-- Message Option-->
                            <div class="panel" style="margin-top: 18px;">
                                <h3 ng-click="openMessage=2" class="m0 pb-lg panel-heading">Message</h3>

                                <div ng-show="openMessage==2" class="form-group mb-xl panel-body">

                                    <div class="mda-form-group ">
                                    <textarea ng-model="push.message" style="height: 180px;"
                                              placeholder="{{demomessage}}" rows="7"
                                              aria-multiline="true" tabindex="0" aria-invalid="false"
                                              class="mda-form-control ng-pristine ng-valid ng-touched"
                                              style="margin-top: 0px; margin-bottom: 0px; height: 139px;"></textarea>
                                        <label>Message</label>
                                        <span class="mda-form-msg right">Any message here</span>
                                    </div>
                                    <div class="">
                                        <br/>
                                        <button ladda="pushLoading" data-style="expand-left"
                                                ng-click="sendMessage(match.id, push.message)"
                                                class="btn btn-success pull-right btn-lg">
                                            Send Message
                                        </button>
                                    </div>
                                </div>

                            </div>
                            <!-- Message Option-->
                            <div class="panel" style="margin-top: 18px;">
                                <h3 ng-click="openMessage=3" class="m0 pb-lg panel-heading">Message</h3>

                                <div ng-show="openMessage==3" class="form-group mb-xl panel-body">

                                    <div class="mda-form-group ">
                                    <textarea ng-model="push.message" style="height: 180px;"
                                              placeholder="{{demomessage}}" rows="7"
                                              aria-multiline="true" tabindex="0" aria-invalid="false"
                                              class="mda-form-control ng-pristine ng-valid ng-touched"
                                              style="margin-top: 0px; margin-bottom: 0px; height: 139px;"></textarea>
                                        <label>Message</label>
                                        <span class="mda-form-msg right">Any message here</span>
                                    </div>
                                    <div class="">
                                        <br/>
                                        <button ladda="pushLoading" data-style="expand-left"
                                                ng-click="sendMessage(match.id, push.message)"
                                                class="btn btn-success pull-right btn-lg">
                                            Send Message
                                        </button>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </tab>
                    <tab heading="Teams">
                    </tab>
                    <tab heading="Prizes">
                    </tab>
                    <tab heading="Stats">
                    </tab>
                    <tab heading="Settings">
                    </tab>
                </tabset>
            </div>
        </div>
        <!-- END panel-->
    </div>
</div>
