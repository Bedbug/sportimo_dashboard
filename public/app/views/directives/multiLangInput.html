<div class="row">
    <div class="col-xs-12" style="display:block;position:relative; padding:0px">
        <div ng-show="selected && lObject" class="col-xs-6" >
            <div>
                <input type="text" class="form-control" ng-model="lObject[selected]" />
            </div>
        </div>
        <div ng-show="!selected || !lObject" class="col-xs-6">
            <div>
                <input type="text" placeholder="Add new language key" class="form-control" ng-model="newLangKey" />
            </div>
        </div>
        <div ng-show="!selected || !lObject">
             <button  ng-click="pushLangKey()" style="height: 35px;" class="col-xs-2 pull-left btn btn-default">+</button>
        </div>
        
       <div ng-show="selected && lObject">
        <button ng-click="delete(selected)" style="height: 35px;" class="col-xs-2 pull-left btn btn-default">-</button>
       </div>
        
        <div class="col-xs-4" style="min-width:100px;">
            <select chosen disable-search="true" data-placeholder="Add new" allow-single-deselect="true" ng-model="selected" ng-options="key as key for (key , value) in lObject"
            class="form-control chosen-select">
                <option value=""></option>
            </select>
        </div>
    </div>

    <div style="clear: both"></div>
</div>
